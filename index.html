<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <!-- Footer... -->
                <div class="footer">
                    <div><a href="https://www.spotify.com/fi/legal/"><span data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/fi/safetyandprivacy/"><span data-encore-id="type">Safety &amp;
                                Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/fi/legal/privacy-policy/"><span data-encore-id="type">Privacy
                                Policy</span></a></div>
                    <div class="optanon-show-settings" data-encore-id="buttonTertiary"><span
                            data-encore-id="type">Cookie Settings</span></div>
                    <div><a href="https://www.spotify.com/fi/legal/privacy-policy/#s3"><span data-encore-id="type">About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/fi/accessibility/"><span
                                data-encore-id="type">Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <!-- Right Arrow -->
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <!-- Left arrow -->
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Login</button>
                    <button>Sign up</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>




</body>

</html>
